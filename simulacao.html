<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Simulacao emprestimo</title>
  </head>
  <body>
    <div id="whatsapp-button">
      <a
        href="https://api.whatsapp.com/send?phone=5511913311054"
        target="_blank"
      >
        <img src="./assets/image/whatsapp.png" alt="WhatsApp" />
      </a>
    </div>
    <div class="container" id="logo-emprestimo-facil">
      <div class="row align-items-start">
        <div class="col">
          <img src="./assets/image/Emprestimo_facil.png" alt="" />
          <div class="section-subtitle">Simulador de Empréstimo CONSIGNADO</div>
          <h1>De quanto você precisa?</h1>
          <div>
            <div class="input-wrapper">
              <span class="input-currency">R$</span>
              <input
                id="ValorSolicitado"
                class="input-simulation mascaraValor"
                maxlength="13"
                placeholder="0,00"
                type="text"
                oninput="formatarValor(this)"
              />
            </div>
          </div>
          <span class="input-subtitle"
            >Digite um valor entre R$500,00 e R$50.000,00</span
          >
          <div>
            <div id="selecione-prazo">
              <label for="ValorParcela">Selecione o Prazo</label>
            </div>
            <select id="selectric" class="rounded-select">
              <option value="0">Selecione</option>
              <option value="24">24 meses</option>
              <option value="36">36 meses</option>
              <option value="48">48 meses</option>
              <option value="60">60 meses</option>
              <option value="72">72 meses</option>
              <option value="84">84 meses</option>
            </select>
          </div>
          <div>
            <div class="col">
              <div>
                <label id="subtitle-input" for="ValorParcela"
                  >Valor da Parcela (aproximado)</label
                >
              </div>
              <input
                id="ValorParcela"
                class="input-simulation mascaraValor"
                maxlength="13"
                placeholder="0,00"
                type="text"
                disabled
              />
            </div>
          </div>
          <div>
            <span class="text-valores-solicitados">
              *Os valores solicitados podem variar de acordo com a consulta de
              dados.
            </span>
          </div>
          <div class="box-simulation-footer mt-5 py-5">
            <div class="form-row d-flex">
              <div class="col-6 col-lg-5">
                <a
                  href="index.html"
                  class="btn btn-outline-primary btn-block rounded-pill text-primary"
                  style="border-color: #0086ff; background-color: transparent"
                  >Voltar</a
                >
              </div>
              <div class="col-6 col-lg-5">
                <button
                  class="btn btn-yellow btn-block rounded-pill"
                  type="submit"
                  style="background-color: #f6ac00"
                >
                  Continuar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <img
            id="img-mulher-consignado"
            src="./assets/image/img-mulher-consignado.jpg"
            alt=""
          />
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/simulacao.js"></script>
  </body>
</html>
